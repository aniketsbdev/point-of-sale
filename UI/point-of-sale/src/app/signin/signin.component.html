<div class="signin-right">
    <mat-card class="signin-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>POS System</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="login-fields">
                <mat-label>User ID</mat-label>
                <input matInput [formControl]="emailControl" placeholder="Email or Username">
                <mat-error *ngIf="emailControl.invalid">Email is mandatory</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="login-fields">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="passwordControl" type="password" placeholder="Your Password">
                <mat-error *ngIf="passwordControl.invalid">Password is mandatory</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-raised-button (click)="signin()">Sign In</button>
        </mat-card-actions>

    </mat-card>
</div>
